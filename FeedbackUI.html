<script src="app\feedbackUIController.js" type="text/javascript"></script>
<header id="exerciseHeader" style="display: none;">
    <nav id="exerciseNav" class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
            <ul class="nav nav-tabs nav-justified" class="modeSelector">
                <button type="button" class="btn" id="exerciseBack">
                    <i id="exerciseBackButton" class="glyphicon glyphicon-arrow-left"></i>
                </button>
            </ul>
        </ul>
    </nav>
</header>
<div id="feedbackUIcontainer">
    <div class="container">
        <div class="row text-center">
            <div id="player" class="text-center">
                <button type="button" class="btn btn-circle btn-xl" id="play-pause">
                    <i id="playButton" class="glyphicon glyphicon-play"></i>
                    <i id="stopButton" class="glyphicon glyphicon-stop hidden"></i>
                </button>
            </div>
        </div>
    </div>
    <br>
    <div id="feedback" class="alert text-center">
        <p id="feedbackText">&nbsp</p>
        <p id="correctText">&nbsp</p>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-success"> </div>
        <div class="progress-bar progress-bar-danger"> </div>
    </div>
</div>
