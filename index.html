    <!-- MODAL -->

    <div id="endOfExercise" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                    <h2 class="modal-title">Nivel finalizado</h2>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h3 id='endLevelPrimary'></h3>
                        <p id='endLevelSecondary'></p>
                    </div>
                    <br>
                    <p class="text-warning align-left">

                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <div class "col-xs-4 text-center flex align-left">
                        <button id="previous" type="button" class="btn btn-default" data-dismiss="modal">Anterior</button>

                        <button id="next" type="button" class="btn btn-default" data-dismiss="modal">Siguiente</button>
                    </div>
                </div>
