<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!-- polyfill -->
	<script src="../MIDI.js/inc/shim/Base64.js" type="text/javascript"></script>
	<script src="../MIDI.js/inc/shim/Base64binary.js" type="text/javascript"></script>
	<script src="../MIDI.js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
	<!-- midi.js package -->
	<script src="../MIDI.js/js/midi/audioDetect.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/midi/gm.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/midi/loader.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/midi/plugin.audiotag.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/midi/plugin.webaudio.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/midi/plugin.webmidi.js" type="text/javascript"></script>
	<!-- utils -->
	<script src="../MIDI.js/js/util/dom_request_xhr.js" type="text/javascript"></script>
	<script src="../MIDI.js/js/util/dom_request_script.js" type="text/javascript"></script>
	<!-- app -->
	<script src="app\intervals.js" type="text/javascript"></script>
	<script src="app\chords.js" type="text/javascript"></script>
	<script src="app\clases.js" type="text/javascript"></script>
	<link rel='stylesheet' type='text/css' href='../app/css/style2.css' />
</head>

<body>
	<div id="gameSelection" style="position: absolute; top:0vh; height:10vh; width:100vw">
		<button id="goIntervals" onclick="transition(this.id)">Intervalos</button>
		<button id="goChords" onclick="transition(this.id)">Acordes</button>
		<button id="goProgresion" onclick="transition(this.id)">Progresión</button>
		<button id="goMelody" onclick="transition(this.id)">Melodía</button>
	</div>
	<div id="globalComands" style="position: absolute; height:7vh; top:10vh; width:100vw" >
		<div id="player">
			<button id="play-pause" onclick="playSequence()">Play</button>
			<button id="stop" onclick="stop()">Stop</button>
		</div>
		<div id="metronome" class="globalComands">
			<img id="figure" src="" alt="" />
			<br id="equal">=</br>
			<input id="tempo" type="number" value="100" />
		</div>
	</div>
	<div id="feedback" style="position: absolute; height:8vh; top:17vh">
		<p id="feedbackText">&nbsp</p>
	</div>
	<canvas id="musicScore" style="position: absolute; top: 25vh; opacity:1;"></canvas>
	<div id="responses" style="position: absolute; top:65vh; height:20vh; width: 100vw">
		<div id="progresion" class="gameItself">
				<p id="chords">&nbsp</p>
		</div>
		<div id="answers">
			<div id="Intervals" class="gameItself" display="none">
				<button id="0" onclick="responseIntervals(this.id)">Unísono</button>
				<button id="1" onclick="responseIntervals(this.id)">2m</button>
				<button id="2" onclick="responseIntervals(this.id)">2M</button>
				<button id="3" onclick="responseIntervals(this.id)">3m</button>
				<button id="4" onclick="responseIntervals(this.id)">3M</button>
				<button id="5" onclick="responseIntervals(this.id)">4J</button>
				<button id="6" onclick="responseIntervals(this.id)">4A / 5d</button>
				<button id="7" onclick="responseIntervals(this.id)">5J</button>
				<button id="8" onclick="responseIntervals(this.id)">6m</button>
				<button id="9" onclick="responseIntervals(this.id)">6M</button>
				<button id="10" onclick="responseIntervals(this.id)">7m</button>
				<button id="11" onclick="responseIntervals(this.id)">7M</button>
				<button id="12" onclick="responseIntervals(this.id)">Octava</button>
			</div>
			<div id="Chords" class="gameItself" display="none">
				<button id="major" onclick="responseChords(this.id)">Mayor</button>
				<button id="minor" onclick="responseChords(this.id)">menor</button>
				<button id="dim" onclick="responseChords(this.id)">disminuido</button>
				<button id="aug" onclick="responseChords(this.id)">aumentado</button>
				<button id="majj7" onclick="responseChords(this.id)">majj7</button>
				<button id="7" onclick="responseChords(this.id)">7</button>
				<button id="m7" onclick="responseChords(this.id)">m7</button>
				<button id="mmajj7" onclick="responseChords(this.id)">mmajj7</button>
				<button id="m7b5" onclick="responseChords(this.id)">m7b5</button>
				<button id="dim7" onclick="responseChords(this.id)">disminuido b7 (°)</button>
				<button id="aummajj7" onclick="responseChords(this.id)">+majj7</button>
				<button id="aum7" onclick="responseChords(this.id)">+7</button>
			</div>
			<div id="Progresion" class="gameItself" display="none">

			</div>
			<div id="Melody" class="gameItself" display="none"></div>
		</div>		
	</div>
	<canvas id="keyboard" style="position: absolute; top:85vh"/>

	<script src="app\sequencer.js" type="text/javascript"></script>
	<script src="app\keyboard.js" type="text/javascript"></script>
	<script src="app\score.js" type="text/javascript"></script>
	<script src="app\UIController.js" type="text/javascript"></script>
</body>

</html>
