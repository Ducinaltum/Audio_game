    <header>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">

                    <a class="navbar-brand" href="#">
                        <h2>AudioGame</h2>

                    <li>

    <!-- MODAL -->

    <div id="endOfExercise" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
                    <h2 class="modal-title">Nivel finalizado</h2>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <h3 id='endLevelPrimary'></h3>
                        <p id='endLevelSecondary'></p>
                    </div>
                    <br>
                    <p class="text-warning align-left">
                        <div class="dropdown">
                            <small>Si quieres también puedes elegir otro nivel desde la pantalla principal</small>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <div class "col-xs-4 text-center flex align-left">
                        <button id="previous" type="button" class="btn btn-default" data-dismiss="modal">Anterior</button>
                        <button id="repeat" type="button" class="btn btn-default" data-dismiss="modal">Repetir</button>
                        <button id="next" type="button" class="btn btn-default" data-dismiss="modal">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="static" class="container-fluid">
        <br>
        <div class="container">
            <div class="row text-center">
                <div id="player" class="text-center">
                    <button type="button" class="btn btn-circle btn-xl " id="play-pause" onclick="playSequence()">
                        <i class="fa fa-play fa-5x"></i>
                    </button>
                </div>

            </div>
        </div>
        <br>
        <div id="feedback" class="alert text-center">
            <strong id="feedbackText">&nbsp</strong>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar progress-bar-success"> </div>
            <div class="progress-bar progress-bar-danger"> </div>
        </div>
    </div>

        <div id=compoundIntervals class="btn-group btn-group-justified" role="group" aria-label="...">
