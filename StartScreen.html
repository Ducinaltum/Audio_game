<script src="app\mainMenuUIController.js" type="text/javascript"></script>
<!--<script src="chartjs-plugin-labels.js" type="text/javascript"></script>-->
<script src="chartjs-plugin-datalabels.js" type="text/javascript"></script>
<header id=mainMenuHeader>
    <nav id="mainMenuNav" class="navbar">
        <div class="container-fluid">
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div class="dropdown">
                            <button id="registerBtn" class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span> Registrarse
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button id="logInBtn" class="btn" type="button">
                                <span class="glyphicon glyphicon-log-in"></span> Iniciar Sesión
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="mainMenu" class="mainDivElement">
    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <button class="btn" onclick="goToExerciseSelector()">
                <h1 style="text-align: center;">JUGAR</h1>
            </button>
        </div>

        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#stats">Estadísticas</a>
                    </h4>
                </div>
                <div id="stats" class="panel-collapse collapse">
                    <div id="chordsStats" class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 id="showChordsStatistics" class="panel-title" data-toggle="collapse"
                                    href="#statsChords">
                                    Acordes
                                </h4>
                            </div>
                            <div id="statsChords" class="panel-collapse collapse">
                                <div id="chordsPeriod" class="btn-group btn-group-lg" role="group">
                                    <button id="week" type="button" class="btn btn-default">Semana</button>
                                    <button id="month" class="btn btn-default">Mes</button>
                                    <button id="historic" class="btn btn-primary">Histórico</button>
                                </div>
                                <div id="chordContainer">
                                    <div id="chordHeader" class="row">
                                        <div class="col-xs-3">
                                            <div class="btn-group" role="group">
                                                <button id='statsClear' type="button"
                                                    class="btn btn-warning chord-bar">BORRAR </button>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div id="chordIndicator"
                                                class="col-sx-8 btn-group btn-group-lg btn-group-justified" role="group"
                                                aria-label="...">
                                                <div class="btn-group" role="group">
                                                    <button id='statsBase' type="button"
                                                        class="btn btn-default chord-bar">&nbsp; </button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button id='statsseven' type="button"
                                                        class="btn btn-default chord-bar">&nbsp; </button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                    <button id='statsExtensions' type="button"
                                                        class="btn btn-default chord-bar">&nbsp; </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-2"></div>
                                    </div>
                                    <div style="width: 80vh; margin: auto;">
                                        <canvas id="majorChart" width="150" height="150"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="intervalsStats" class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 id="showIntervalsStatistics" data-toggle="collapse" href="#statsIntervals"
                                    class="panel-title">
                                    Intervalos
                                </h4>
                            </div>
                            <div id="statsIntervals" class="panel-collapse collapse">
                                <div id="intervalsPeriod" class="btn-group btn-group-lg" role="group">
                                    <button id="week" type="button" class="btn btn-default">Semana</button>
                                    <button id="month" class="btn btn-default">Mes</button>
                                    <button id="historic" class="btn btn-primary">Histórico</button>
                                </div>
                                <div>
                                    <canvas id="intervalsSimpleChart" width="200" height="50"></canvas>
                                </div>
                                <div>
                                    <canvas id="intervalsCompoundChart" width="200" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="progresionStats" class="panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 id="showProgresionStatistics" data-toggle="collapse" href="#statsProgresion"
                                    class="panel-title">
                                    Progresión
                                </h4>
                            </div>
                            <div id="statsProgresion" class="panel-collapse collapse">
                                <div id="progresionPeriod" class="btn-group btn-group-lg" role="group">
                                    <button id="week" type="button" class="btn btn-default">Semana</button>
                                    <button id="month" class="btn btn-default">Mes</button>
                                    <button id="historic" class="btn btn-primary">Histórico</button>
                                </div>
                                <div>
                                    <canvas id="majorProgresionChart" width="200" height="50"></canvas>
                                </div>
                                <div>
                                    <canvas id="minorProgresionChart" width="200" height="50"></canvas>
                                </div>
                                <div>
                                    <canvas id="modalProgresionChart" width="200" height="50"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#achievements">Logros</a>
                    </h4>
                </div>
                <div id="achievements" class="panel-collapse collapse">
                    <div class="panel-body">Panel Body</div>
                    <div class="panel-footer">Panel Footer</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="app\chartsManager.js" type="text/javascript"></script>
<script>
    $("#registerBtn").click(function () {
        $('#registerModal').modal('show');
    })
    $("#logInBtn").click(function () {
        $('#logInModal').modal('show');
    })
</script>
