<script src="levelSelectorContructor.js" type="text/javascript"></script>
<div id="exerciseSelector">
    <div id="carouselEjercicios" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselEjercicios" data-slide-to="0"></li>
            <li data-target="#carouselEjercicios" data-slide-to="1"></li>
            <li data-target="#carouselEjercicios" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div id="gameSelector" class="carousel-inner">

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#carouselEjercicios" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carouselEjercicios" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
